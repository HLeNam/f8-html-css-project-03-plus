<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        />

            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link

            sizes="32x32"

        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#" class="header-top__logo-link">
                        <img
                            src="./assets/img/logo.svg"
                            alt="MODULARS"
                            class="header-top__logo"
                        />
                    </a>

                    <!-- Nav bar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__item--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__sign-up btn">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main style="height: 9000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <!-- Hero content -->
                        <section class="hero__content">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero__cta">
                                <a href="" class="hero__cta-btn btn">
                                    Get in touch
                                </a>
                                <a href="#!" class="hero__watch-video">
                                    <div class="hero__cta-play-btn-wrap">
                                        <button class="hero__cta-play-btn">
                                            <svg
                                                class="hero__cta-icon"
                                                width="8"
                                                height="10"
                                                viewBox="0 0 8 10"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <path
                                                    d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                    fill="#FEF6FB"
                                                />
                                            </svg>
                                        </button>
                                    </div>
                                    <p class="hero__watch-video-text">
                                        Watch Video
                                    </p>
                                </a>
                            </div>
                        </section>

                        <!-- Hero media -->
                        <div class="hero__media">
                            <figure class="hero__image">
                                <img
                                    src="./assets/img/hero-01.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero-02.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero-03.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                            </figure>
                            <div class="hero__media--blur"></div>

                            <!-- Decor -->
                            <div class="hero__decor--top">
                                <div class="hero__decor">
                                    <img
                                        src="./assets/icons/extra-avstract.svg"
                                        alt=""
                                        class="hero__decor-avstract"
                                    />
                                    <img
                                        src="./assets/icons/syle-line.svg"
                                        alt=""
                                        class="hero__decor-line"
                                    />
                                </div>
                            </div>

                            <div class="hero__decor--bottom">
                                <div class="hero__decor">
                                    <img
                                        src="./assets/icons/extra-avstract.svg"
                                        alt=""
                                        class="hero__decor-avstract"
                                    />
                                    <img
                                        src="./assets/icons/syle-line.svg"
                                        alt=""
                                        class="hero__decor-line"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Brand -->
            <div class="brand">
                <div class="container">
                    <div class="brand__list">
                        <a href="#!">
                            <img
                                src="./assets/icons/google.svg"
                                alt="Google"
                                class="brand__item"
                            />
                        </a>
                        <a href="#!">
                            <img
                                src="./assets/icons/slack.svg"
                                alt="Slack"
                                class="brand__item"
                            />
                        </a>
                        <a href="#!">
                            <span class="brand__item-group">
                                <img
                                    src="./assets/icons/agworld-icon.svg"
                                    alt="Agworld"
                                    class="brand__item-icon"
                                />
                                <img
                                    src="./assets/icons/agworld.svg"
                                    alt="Agworld"
                                    class="brand__item-name"
                                />
                            </span>
                        </a>
                        <a href="#!">
                            <img
                                src="./assets/icons/RioTinto.svg"
                                alt="RioTinto"
                                class="brand__item"
                            />
                        </a>
                        <a href="#!">
                            <img
                                src="./assets/icons/heroku.svg"
                                alt="Heroku"
                                class="brand__item"
                            />
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
